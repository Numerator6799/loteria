<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega-Sena</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Mega-Sena</h1>
    <p>Clique <a href="https://github.com/Numerator6799/loteria/blob/main/README.md" target="_blank">aqui</a> para saber como usar esse site.</p>
    <hr />
    <div>
        <h2>Estatísticas rápidas</h2>
        <p id="quantidadeConcursos"></p>
        <p id="topSeis"></p>
        <p id="topSeisVencedores"></p>
    </div>

    <hr />
    <div>

        <h2>Faça um jogo</h2>
        <div>
            <p>Tipo de exibição das dezenas</p>
            <select id="seletorModoTabela" onchange="construirTabelaComModo()">
                <option value="normal">padrão</option>
                <option value="quatro-partes-alternadas">4 partes alternadas</option>
                <option value="seis-partes-alternadas">6 partes alternadas</option>
            </select>
        </div>
        <p><span id="contadorDezenasSelecionadas">0</span> dezena(s) selecionadas <button
                onclick="limparTabela()">Limpar</button></p>
        <table id="tabelaDezenas"></table>
        <div id="estatisticasDezenasSelecionadas"></div>
    </div>

    <hr />
    <div>
        <h2>Outras estatísticas</h2>
        <h3>Frequência de uma dezena</h3>
        <p>Digite uma dezena e descubra com que frequência ela apareceu nos jogos até agora.</p>
        <span>Frequência</span>
        <input id="inputFreq" min="1" max="60" type="number" />
        <button onclick="calcFreq()">Calcular</button>
        <p id="resFreq"></p>
    </div>


    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="log.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="service.js"></script>
    <script type="text/javascript" src="viewProvider.js"></script>
</body>

</html>
